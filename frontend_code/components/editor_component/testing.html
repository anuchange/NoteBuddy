            <p><strong>Simple Addition Code</strong></p>
            <div class="highlight_me">

<span class="w">    </span><span class="sd">"""</span>
<span class="sd">    Returns the sum of two numbers.</span>
<span class="sd">    """</span>
    <span class="k">return</span> <span class="n">a</span> <span class="o">+</span> <span class="n">b</span>

<span class="c1"># Example usage:</span>
<span class="n">result</span> <span class="o">=</span> <span class="n">add_numbers</span><span class="p">(</span><span class="mi">2</span><span class="p">,</span> <span class="mi">2</span><span class="p">)</span>
<span class="nb">print</span><span class="p">(</span><span class="n">result</span><span class="p">)</span>  <span class="c1"># Output: 4</span>
</code></pre>
